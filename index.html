<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>firebase-starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="normalize.css" rel="stylesheet" />
    <link href="skeleton.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-title">firebase-starter</h1>
        <div class="login-block">
          <span id="user-name">Guest</span>
          <input id="login-button" type="submit" value="Log In"></input>
          <input id="logout-button" type="submit" value="Sign Out"></input>
        </div>
      </div>
    </div>
    <main>
      <hr/>
      <div class="content container">
        <div class="row">
          <div class="seven columns">
            <h4>Files</h4>
            <div class="upload-block">
              <progress value="0" max="100" id="uploader">0%</progress>
              <input type="file" id="file-button"/>
            </div>
            <div id="file-index">
            </div>
          </div>
          <div class="five columns message-col">
            <h4>Messages</h4>
            <div id="messages">
            </div>
            <div id="message-input-group">
              <input id="message-input" type="text" placeholder="enter a message"/>
              <button id="submit-button" type="submit" value="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <hr/>
        <a href="about.html">About</a>
      </div>
    </main>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>

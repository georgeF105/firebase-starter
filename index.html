<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>firebase-starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="normalize.css" rel="stylesheet" />
    <link href="skeleton.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main>

      <div class="container">
        <div class="header">
          <h1 class="header-title">firebase-starter</h1>
          <div class="login-block">
            <span id="user-name">Guest</span>
            <input id="login-button" type="submit" value="Log In"></input>
            <input id="logout-button" type="submit" value="Sign Out"></input>
          </div>
        </div>
      </div>
      <hr/>
      <div class="container content">
        <div class="row">
          <div class="eight columns">
            <h4>Files</h4>
          </div>
          <div class="four columns">
            <!-- <button id="fetchAll">fetchAll</button> -->
            <h4>Messages</h4>
            <div id="messages">
            </div>
            <div id="message-input-group">
              <input id="message-input" type="text" placeholder="enter a message"/>
              <button id="submit-button" type="submit" value="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
